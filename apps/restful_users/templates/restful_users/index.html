<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'restful_users/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'restful_users/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'restful_users/style.css' %}">
        <title>Users</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Users</h1>
            <table class="u-full-width">
                <thead>
                    <tr>
                        fdsanfbhjdsabfdhbafkbsdkfajskhjkdsahfjkds
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- insert jinja to create -->
                    {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td><a href="/users/{{user.id}}">{{user.getFullName}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a href="/users/{{user.id}}">Show</a>
                            <a href="/users/{{user.id}}/edit">Edit</a>
                            <a href="/users/{{user.id}}/destroy">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/users/new">Add a new user</a>
        </div>
    </body>
</html>
